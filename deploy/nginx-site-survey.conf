# Minimal reverse proxy for Site Survey Tool on Raspberry Pi
# Copy to /etc/nginx/sites-available/site-survey and symlink into sites-enabled

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name _;

    # Forward all requests to the Node server on port 4000
    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 60s;
    }

    # Optional: allow larger uploads
    client_max_body_size 10m;
}
